name: CI

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: crud
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, xdebug

      - name: Install dependencies
        run: composer install

      - name: Run tests with coverage
        run: XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          verbose: true

      - name: Debug coverage.xml
        run: cat coverage.xml | head -n 20

      - name: Fail if coverage < 75%
        run: |
          set -e
          if [ ! -f coverage.xml ]; then
            echo "coverage.xml not found"
            exit 1
          fi
          echo "Parsing coverage..."
          COVERAGE=$(grep -Po 'line-rate="[\d.]+"' coverage.xml | head -1 | grep -Po '[\d.]+')
          echo "Coverage is $COVERAGE"

          if [ -z "$COVERAGE" ]; then
            echo "Coverage could not be read"
            exit 1
          fi

          if (( $(echo "$COVERAGE < 0.75" | bc -l) )); then
            echo "Coverage below 75%"
            exit 1
          fi
